services:
  redis-sessions:
    image: redis:7.4-alpine
    container_name: pagespace-redis-sessions
    ports:
      - "6380:6379"
    volumes:
      - redis_sessions_data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-pagespace_redis}
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-pagespace_redis}
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy volatile-ttl
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-pagespace_redis}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

volumes:
  redis_sessions_data:

networks:
  internal:
    external: true
    name: pagespace_internal
