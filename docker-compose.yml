services:
  postgres:
    image: postgres:17.5-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=pagespace
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d pagespace"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 200M

  migrate:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.migrate
    depends_on:
      postgres:
        condition: service_healthy
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/pagespace
      - PNPM_HOME=/usr/local/bin
    command: >
      sh -c "
        echo 'Starting database migrations...' &&
        pnpm run db:migrate &&
        echo 'Migrations complete, starting services...'
      "
    healthcheck:
      test: ["CMD", "echo", "Migration service healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - internal

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - NEXT_PUBLIC_REALTIME_URL=${NEXT_PUBLIC_REALTIME_URL}
    ports:
      - "3000:3000"
    depends_on:
      migrate:
        condition: service_completed_successfully
      processor:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - file_storage:/app/storage
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/pagespace
      - NEXT_PUBLIC_REALTIME_URL=${NEXT_PUBLIC_REALTIME_URL}
      - FILE_STORAGE_PATH=/app/storage
      - PROCESSOR_URL=http://processor:3003
      - REDIS_URL=redis://:${REDIS_PASSWORD:-pagespace_redis}@redis:6379
      - PORT=3000
      - NODE_OPTIONS=--max-old-space-size=640
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET}
    deploy:
      resources:
        limits:
          memory: 768M
    networks:
      - internal
      - frontend

  # Permission fixer - runs once to fix existing volume permissions
  processor-permissions:
    build:
      context: .
      dockerfile: apps/processor/Dockerfile
    user: root
    volumes:
      - file_storage:/data/files
      - cache_storage:/data/cache
    command: |
      sh -c '
        echo "Fixing volume permissions..."
        chown -R 1000:1000 /data/files /data/cache
        echo "Permissions fixed successfully"
      '
    restart: "no"
    networks:
      - internal

  processor:
    build:
      context: .
      dockerfile: apps/processor/Dockerfile
    expose:
      - "3003"
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      processor-permissions:
        condition: service_completed_successfully
    volumes:
      - file_storage:/data/files
      - cache_storage:/data/cache
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/pagespace
      - FILE_STORAGE_PATH=/data/files
      - CACHE_PATH=/data/cache
      - PORT=3003
      - NODE_OPTIONS=--max-old-space-size=1024
      - ENABLE_OCR=${ENABLE_OCR:-false}
      - ENABLE_EXTERNAL_OCR=${ENABLE_EXTERNAL_OCR:-false}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET}
      - PROCESSOR_AUTH_REQUIRED=${PROCESSOR_AUTH_REQUIRED:-true}
      - PROCESSOR_UPLOAD_RATE_LIMIT=${PROCESSOR_UPLOAD_RATE_LIMIT:-100}
      - PROCESSOR_UPLOAD_RATE_WINDOW=${PROCESSOR_UPLOAD_RATE_WINDOW:-3600}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/health', (r) => {r.statusCode === 200 ? process.exit(0) : process.exit(1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1280M
    restart: unless-stopped
    networks:
      - internal
    user: "1000:1000"
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    security_opt:
      - no-new-privileges:true

  realtime:
    build:
      context: .
      dockerfile: apps/realtime/Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/pagespace
      - PORT=${REALTIME_PORT}
      - CORS_ORIGIN=${WEB_APP_URL}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-pagespace_redis}@redis:6379
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - internal
      - frontend

  redis:
    image: redis:7.4-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-pagespace_redis}
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-pagespace_redis}
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-pagespace_redis}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 160M
    restart: unless-stopped
    networks:
      - internal

  # Optional nginx service for efficient static file serving
  nginx:
    image: nginx:alpine
    ports:
      - "3004:80"
    volumes:
      - cache_storage:/usr/share/nginx/html/cache:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      processor:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 128M
    profiles:
      - production
    networks:
      - frontend

networks:
  internal:
    driver: bridge
    internal: true
  frontend:
    driver: bridge

volumes:
  postgres_data:
  file_storage:
  cache_storage:
  redis_data:
