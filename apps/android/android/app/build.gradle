apply plugin: 'com.android.application'

android {
    namespace "ai.pagespace.android"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "ai.pagespace.android"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir{
        dirs 'libs'
    }
    // Include cordova plugin libs if directory exists (generated by 'cap sync')
    def cordovaLibsDir = new File(rootDir, 'capacitor-cordova-android-plugins/src/main/libs')
    if (cordovaLibsDir.exists()) {
        flatDir {
            dirs cordovaLibsDir
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    // Firebase BoM - manages all Firebase versions
    implementation platform('com.google.firebase:firebase-bom:34.8.0')

    // Firebase Cloud Messaging for push notifications
    implementation 'com.google.firebase:firebase-messaging'

    // Security library for encrypted storage (zero-trust secure storage)
    implementation 'androidx.security:security-crypto:1.1.0-alpha06'
}

// Conditionally include capacitor-cordova-android-plugins if it exists (generated by 'cap sync')
def cordovaPluginsDir = new File(rootDir, 'capacitor-cordova-android-plugins')
if (cordovaPluginsDir.exists()) {
    dependencies {
        implementation project(':capacitor-cordova-android-plugins')
    }
}

// Apply capacitor build gradle with conditional handling for cordova plugins
def cordovaVariablesFile = file("${rootDir}/capacitor-cordova-android-plugins/cordova.variables.gradle")
if (cordovaVariablesFile.exists()) {
    apply from: 'capacitor.build.gradle'
} else {
    // Apply only the capacitor plugin dependencies without cordova variables
    apply from: 'capacitor.build.gradle.fallback'
}

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
